{% extends 'base_generic.html'%}
{% block content%}
<h1>Author: {{author.full_name}}<br></h1>
Birth:  {{author.date_of_birth}}<br>
Death:  {{author.date_of_death}}<br>

Books
{% for book in author.book_set.all%}
<li>
    <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.id}})
</li>
<li>
{{ book.summary }}
</li>


{%endfor%}

{% endblock %}
